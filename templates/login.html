{% extends "base.html" %}

    {% block title %}
        Login
    {% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {%if messages %}
            {%for message in messages %}
                <p class="text-center">{{message}}</p>
            {% endfor %}
        {%endif%}
    {% endwith %}

    <div class="d-flex align-items-center justify-content-center flex-column h-100">
        <h2>Login</h2>
        <form action="#" method="post" class="d-flex flex-row justify-content-center align-items-end gap-3">
            <div>
                <label for="username" class="form-label">Name :</label><br>
                <input type="text" name="username" required placeholder="name" class="form-control" />
            </div>
            <input type="submit" value="submit" class="btn btn-primary"/>
        </form>
    </div>

{% endblock %}
