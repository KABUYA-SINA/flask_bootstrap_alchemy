<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename="base.css")}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <title>
            {% block title %}

            {% endblock %}
        </title>
    </head>
    <body>
        <div class="d-flex justify-content-between flex-column content">
            <header class="d-flex flex-row justify-content-between align-items-center p-3">
                <a class="nav-link" href="/">
                    <h1>LOGO.</h1>
                </a>
                <nav class="navbar navbar-expand-lg">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-center" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" href="/contact">Contact</a>
                        </li>
                        {% if not user or not user.name or not user.email %}
                            <li class="nav-item">
                                <a class="nav-link bg-dark text-light text-center" href="/login" >Login</a>
                            </li>
                        {% endif %}
                        {% if user.name and user.email %}
                            <li class="nav-item">
                                <a class="nav-link bg-success p-2 text-white text-center" href="/all">Data</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link bg-dark bg-gradient text-light text-center" href="/logout">Logout</a>
                            </li>
                        {% endif %}
                    </ul>
                </nav>
            </header>
            <main class="container-fluid h-100 overflow-scroll">
                {% block content %}
                {% endblock %}
            </main>
            <footer class="text-center">
                <p>Copyright &copy; 2024</p>
            </footer>
        </div>
    </body>
</html>
